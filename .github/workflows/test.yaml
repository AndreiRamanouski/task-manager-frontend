name: Test
on:
  workflow_call:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node Environment
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          
      - name: Install Dependencies
        run: npm ci

      - name: Check Formatting
        run: npm run format

      - name: Check Eslint
        run: npm run lint

      - name: Run Tests 
        run: npm run test

      - name: Build Project
        run: npm run build

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
            name: build
            path: ./build
